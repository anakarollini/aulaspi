<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<title>Eventos</title>
</head>
<body>

	<div th:replace="~{menu :: menu}"></div>
	
	<div class="container">
		
	<h1>Adicionar Evento</h1>

	<form action="/eventos" method="post">

		<div>
			<input type="hidden" name="id" value="${evento.id}" readonly="readonly">
		</div>
		
		<div>
			<label>Nome:</label> <input type="text" name="nome" value="${evento.nome}">
		</div>

		<div>
			<label>Local:</label> <input type="text" name="local" value="${evento.local}">
		</div>

		<div>
			<label>Data:</label> <input type="text" name="data" value="${evento.data}">
		</div>

		<div>
			<label>Hor√°rio:</label> <input type="text" name="horario" value="${evento.horario}">
		</div>

		<div>
			<button class="waves-effect waves-light btn" type="submit">Salvar</button>
			<button class="waves-effect waves-light btn" type="reset">Limpar</button>
		</div>

	</form>
	</div>
</body>
</html>
