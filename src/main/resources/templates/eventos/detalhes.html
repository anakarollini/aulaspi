<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<title>Eventos</title>
</head>
<body>

	<div th:replace="~{menu :: menu}"></div>

	<div class="container">

  cadastrando-convidado
		<h1>Detalhes do evento</h1>

		<div class="row">
			<div class="col s12">
				<div class="card">
					<div class="card-content">
						<span class="card-title">Evento</span>
						<p><strong>Id: </strong><span th:text="${evento.id}">1</span></p>
						<p><strong>Nome: </strong><span th:text="${evento.nome}">Aniversário de alguém</span></p>
						<p><strong>Local: </strong><span th:text="${evento.local}">Clube</span></p>
						<p><strong>Data: </strong><span th:text="${evento.data}">27/12/2022</span></p>
						<p><strong>Horário: </strong><span th:text="${evento.horario}">19:00</span></p>
					</div>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col s12">
				<div class="card">
					<div class="card-content">
						<span class="card-title">Adicionar Convidado:</span>
						<form action="" method="post">
						<div>
						<label>Nome: </label> <input type="text" name="nome">
						</div>
						<div>
						<label>RG: </label> <input type="text" name="rg">
						</div>
						<div>
						<button type="submit" class="btn">Salvar</button>
						<button type="reset" class="btn">Limpar</button>
						</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col s12">
						<span class="card-title">Convidados</span>
						<table class="highlight">
						<thead> 
							<tr> 
							<th>Id: </th>
							<th>Nome: </th>
							<th>Rg: </th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="c : ${convidados}">
							<td th:text="${c.id}">1</td>
							<td th:text="${c.nome}">Ana</td>
							<td th:text="${c.rg}">123</td>
							</tr>
							
						</tbody>
						</table>
			</div>
		</div>

		<h1>Detalhes do Evento</h1>

		<div class="row">
			<div class="col s12">
				<div class="card blue-grey darken-1">
					<div class="card-content white-text">
						<span class="card-title">Eventos</span>
						<p><strong>Id: </strong><span th:text="${evento.id}" >1</span></p>
						<p><Strong>Nome: </Strong><span th:text="${evento.nome}">Aniversário</span></p>
						<p><Strong>Local: </Strong><span th:text="${evento.local}">Clube</span></p>
						<p><Strong>Data: </Strong><span th:text="${evento.data}">26/12/2022</span></p>
						<p><Strong>Horário: </Strong><span th:text="${evento.data}">19:00</span></p>
					</div>
					
				</div>
			</div>
		</div>
     main

	</div>
</body>
</html>
